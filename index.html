<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #content {
            position: relative;
            padding-bottom: 75%; /* Adjust this percentage to change aspect ratio (480/640 = 0.75) */

            position: absolute;

            width: 100%;
            height: 100%;

</head>

    <div id="content" class="w3-container w3-auto w3-metro-blue">
        <iframe src="./app/index.html" frameborder="0"></iframe> <!-- Replace "your_app_url" with the actual URL of your application -->
    </div>
